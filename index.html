<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sefic Math</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        h1 {
            color: #FF5733;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .container {
            text-align: center;
            background: #1d1d1d;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        select, input, button {
            font-size: 1.2rem;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        select, input:focus, button:focus {
            outline: none;
            border-color: #FF5733;
        }

        button {
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .question-container {
            font-size: 1.5rem;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            color: #FF5733;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .answer-container {
            font-size: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #FF5733;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        #nextQuestionBtn {
            font-size: 1.2rem;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #nextQuestionBtn.show {
            opacity: 1;
        }

        #graphCanvas {
            display: none;
        }

        .difficulty-selector {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .difficulty-selector label {
            font-size: 1.5rem;
            color: #FF5733;
            margin-bottom: 10px;
        }

        .difficulty-selector select {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            max-width: 200px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #FF5733;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .question-container {
                font-size: 1.2rem;
                padding: 15px;
            }

            select, input, button {
                font-size: 1rem;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sefic Math</h1>
        
        <div class="difficulty-selector">
            <label for="difficultySelect">Select Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="question" class="question-container">
            <!-- Question will be dynamically injected here -->
        </div>

        <div id="answerContainer" class="answer-container">
            <input type="text" id="answerInput" placeholder="Your answer...">
            <button id="submitBtn">Submit</button>
            <div id="feedback" class="feedback"></div>
        </div>

        <button id="nextQuestionBtn" class="show">Next Question</button>

        <canvas id="graphCanvas"></canvas>

        <!-- Loading Spinner -->
        <div class="loader" id="loadingSpinner"></div>
    </div>

    <script>
        function generateRandomQuestion(difficulty) {
            let questionObj = {};
            let answer = '';

            if (difficulty === 'easy') {
                const num1 = Math.floor(Math.random() * 20) + 1;
                const num2 = Math.floor(Math.random() * 20) + 1;
                const operation = Math.random() < 0.5 ? '+' : '-';
                questionObj.question = `What is ${num1} ${operation} ${num2}?`;

                answer = operation === '+' ? num1 + num2 : num1 - num2;
            } else if (difficulty === 'medium') {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const num3 = Math.floor(Math.random() * 10) + 1;

                questionObj.question = `Solve ${num1}x + ${num2} = ${num3}. What is x?`;

                answer = (num3 - num2) / num1;
            } else if (difficulty === 'hard') {
                const slope = Math.floor(Math.random() * 10) + 1;
                const yIntercept = Math.floor(Math.random() * 10) + 1;
                
                questionObj.question = `Graph the function y = ${slope}x + ${yIntercept}. What is the slope?`;

                answer = slope.toString();
            }

            questionObj.answer = answer.toString();
            return questionObj;
        }

        const difficultySelect = document.getElementById('difficultySelect');
        const questionContainer = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const graphCanvas = document.getElementById('graphCanvas');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function loadNextQuestion() {
            const difficulty = difficultySelect.value;

            loadingSpinner.style.display = 'block';

            setTimeout(() => {
                const questionObj = generateRandomQuestion(difficulty);
                questionContainer.textContent = questionObj.question;

                feedback.textContent = '';
                answerInput.value = '';
                graphCanvas.style.display = 'none';

                submitBtn.onclick = () => {
                    const userAnswer = answerInput.value.trim().toLowerCase();
                    const correctAnswer = questionObj.answer.toLowerCase();

                    if (userAnswer === correctAnswer) {
                        feedback.textContent = 'Correct!';
                        feedback.style.color = '#4CAF50';
                    } else {
                        feedback.textContent = 'Incorrect. Try again!';
                        feedback.style.color = '#FF5733';
                    }
                    nextQuestionBtn.style.opacity = 1;
                };

                loadingSpinner.style.display = 'none';

            }, 1000); 
        }

        difficultySelect.addEventListener('change', loadNextQuestion);
        nextQuestionBtn.addEventListener('click', loadNextQuestion);

        loadNextQuestion();
    </script>
</body>
</html>
